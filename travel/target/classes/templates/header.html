<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<div id="headerDiv">
    <!-- 头部 start -->
    <script src="../static/js/headerJs.js" th:src="@{/js/headerJs.js}"></script>
    <script src="../static/js/getParameter.js" th:src="@{/js/getParameter.js}"></script>

    <header id="header">
        <div class="top_banner">
            <img src="../static/images/top_banner.jpg" alt="" th:src="@{/images/top_banner.jpg}">
        </div>
        <div class="shortcut">
            <!-- 未登录状态  -->
            <div class="login_out">
                <a href="login.html" th:href="@{/user/login}">登录</a>
                <a href="register.html" th:href="@{/user/register}">注册</a>
            </div>
            <!-- 登录状态  -->
            <div class="login" style="width: auto;padding-right: 50px">

                <span id="span_username"></span>
                <a href="#" class="collection" th:href="@{/user/myFavorite(rName)}">我的收藏</a>
                <a href="javascript:location.href='user/exit';" th:href="@{/user/exit}">退出</a>
            </div>
        </div>
        <div class="header_wrap">
            <div class="topbar">
                <div class="logo">
                    <a href="/"><img src="../static/images/logo.jpg" alt="" th:src="@{/images/logo.jpg}"></a>
                </div>
                <div class="search">
                    <input name="" id="search_input" type="text" placeholder="请输入路线名称" class="search_input"
                           autocomplete="off">
                    <button id="search-button" class="search-button" style="cursor: pointer">搜索</button>
                </div>
                <div class="hottel">
                    <div class="hot_pic">
                        <img src="../static/images/hot_tel.jpg" alt="" th:src="@{/images/hot_tel.jpg}">
                    </div>
                    <div class="hot_tel">
                        <p class="hot_time">客服热线(9:00-6:00)</p>
                        <p class="hot_num">400-618-9090</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- 头部 end -->
    <!-- 首页导航 -->
    <div class="navitem">
        <ul id="category" class="nav">
        </ul>
    </div>


</div>

</body>
</html>
