<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>黑马旅游网-登录</title>
    <link rel="stylesheet" type="text/css" href="../static/css/common.css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}">
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script src="../static/js/jsLibrary/jquery-3.3.1.js" th:src="@{/js/jsLibrary/jquery-3.3.1.js}"></script>
    <script src="../static/js/jsLibrary/jquery-1.11.0.min.js" th:src="@{/js/jsLibrary/jquery-1.11.0.min.js}"></script>
    <script src="../static/js/jsLibrary/bootstrap.min.js" th:src="@{/js/jsLibrary/bootstrap.min.js}"></script>
    <script src="../static/js/loginJs.js" th:src="@{/js/loginJs.js}"></script>

</head>

<body>
<!--引入头部-->
<div th:replace="/header::#headerDiv"></div>
<!-- 头部 end -->
<section id="login_wrap">
    <div class="fullscreen-bg" style="background: url(../static/images/login_bg.png);height: 532px;"
         th:style="'background: url(' + '/images/login_bg.png' + ');height: 532px;'">

    </div>
    <div class="login-box">
        <div class="title">
            <img src="../static/images/login_logo.png" alt="" th:src="@{/images/login_logo.png}">
            <span>欢迎登录黑马旅游账户</span>
        </div>
        <div class="login_inner">

            <!--登录错误提示消息-->
            <div id="errorMsg" class="alert alert-danger" th:text="${errorMsg}"></div>
            <form id="loginForm" action="" method="post" accept-charset="utf-8">
                <input type="hidden" name="action" value="login"/>

                <input name="username" type="text" placeholder="请输入账号" autocomplete="off" th:value="${user}==null?'':${user.split('#')[0]}">
                <input name="password" type="password" placeholder="请输入密码" autocomplete="off" th:value="${user}==null?'':${user.split('#')[1]}">
                <div class="verify">
                    <input name="check" type="text" placeholder="请输入验证码" autocomplete="off" >
                    <span><img src="/checkCode"  alt="" id="checkCodeButton" onclick="changeCheckCode(this)" ></span>
                </div>
                <div class="submit_btn" >
                    <button type="button" id="btn_sub">登录</button>
                    <div class="auto_login">
                        <input type="checkbox" id="rememberMeCheckId" name="rememberMeCheck" class="checkbox" th:checked="${rememberMeCheck}">
                        <span>自动登录</span>
                    </div>
                </div>
            </form>
            <div class="reg">没有账户？<a href="register.html" th:href="@{/user/register}">立即注册</a></div>
        </div>
    </div>
</section>
<!--引入尾部-->
<div th:replace="/footer::#footerDiv"></div>
</body>

</html>
